<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercise &mdash; PROUD TO BE MAMA</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat&display=swap");

:root {
  --background-color: #046973;
  --large-circle-color: #010f1c;
  --light-color: #dcebfe;
  --gradient-color-light: #5fa0ac;
  --gradient-color-light-border: #65a3ad;
  --gradient-color-dark: #004a54;
  --gradient-color-dark-border: #03505a;
}

* {
  box-sizing: border-box;
}

body {
  background: var(--background-color) url('https://images.unsplash.com/photo-1601142754133-ae7aa279c3d5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
  color: var(--light-color);
  font-family: "Montserrat", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  margin: 0;
}

h1 {
  position: absolute;
  top: 1rem;
  left: 2rem;
  font-size: 1.5rem;
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: auto;
  width: 300px;
  height: 300px;
  position: relative;
  transform: scale(1);
}

.circle {
  background-color: var(--large-circle-color);
  width: 100%;
  height: 100%;
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}

.gradient-circle {
  background: conic-gradient(
    var(--gradient-color-light) 0%,
    var(--gradient-color-light-border) 21%,
    var(--light-color) 21%,
    var(--light-color) 58%,
    var(--gradient-color-dark-border) 58%,
    var(--gradient-color-dark) 100%
  );
  width: 320px;
  height: 320px;
  border-radius: 50%;
  position: absolute;
  top: -10px;
  left: -10px;
  z-index: -2;
}

.pointer {
  background-color: var(--light-color);
  width: 20px;
  height: 20px;
  border-radius: 50%;
  display: block;
}

.pointer-container {
  position: absolute;
  top: -40px;
  left: 140px;
  width: 20px;
  height: 190px;
  animation: rotate 19s linear forwards infinite;
  transform-origin: bottom center;
}

@keyframes rotate {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

.container.grow {
  animation: grow 4s linear forwards;
}

@keyframes grow {
  from {
    transform: scale(1);
  }
  to {
    transform: scale(1.2);
  }
}

.container.shrink {
  animation: shrink 8s linear forwards;
}

@keyframes shrink {
  from {
    transform: scale(1.2);
  }
  to {
    transform: scale(1);
  }
}
audio {
            margin: 20px 0;
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Relaxer Breathing Exercise</h1>
    <div class="container" id="container">
      <div class="circle"></div>
      <p id="text"></p>
      <div class="pointer-container">
        <span class="pointer"></span>
      </div>
      <div class="gradient-circle"></div>
    </div>
    <audio id="myAudio">
        <source src="C:\Users\Orange\Desktop\Proud to be mama website\images\Rain Sound 3 Minutes.mp3" type="audio/mpeg">
       
    </audio>
    <br>
    <button id="playButton">Play</button>
    <button id="stopButton">Stop</button>

    <script src="./script.js"></script>
</body>
<script>
  const container = document.getElementById("container");
const text = document.getElementById("text");

const totalTime = 19000;
const breatheTime = 4000;
const holdTime = 7000;

function breatheAnimation() {
  text.innerText = "Breathe In!";
  container.className = "container grow";

  setTimeout(() => {
    text.innerText = "Hold";

    setTimeout(() => {
      text.innerText = "Breathe Out!";
      container.className = "container shrink";
    }, holdTime);
  }, breatheTime);
}

setInterval(breatheAnimation, totalTime);


        // Get the audio element and buttons
        var audio = document.getElementById('myAudio');
        var playButton = document.getElementById('playButton');
        var stopButton = document.getElementById('stopButton');

        // Add event listener to play button
        playButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                playButton.textContent = 'Pause';
            } else {
                audio.pause();
                playButton.textContent = 'Play';
            }
        });

        // Add event listener to stop button
        stopButton.addEventListener('click', function() {
            audio.pause();
            audio.currentTime = 0;
            playButton.textContent = 'Play';
        });
</script>
</html>
